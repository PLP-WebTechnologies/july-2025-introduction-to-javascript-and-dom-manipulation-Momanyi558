<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Mastery Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Mastery ðŸš€</h1>

  <!-- Part 1: Input & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="text" id="userName" placeholder="Enter your name">
    <button onclick="greetUser()">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="showSum()">Add Numbers</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countDown()">Start Countdown</button>
    <ul id="countList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM</h2>
    <button id="toggleBtn">Toggle Color</button>
    <p id="toggleText">Click the button to change my color!</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
